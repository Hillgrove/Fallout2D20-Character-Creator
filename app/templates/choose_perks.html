<!-- choose_perks.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Choose Perks for {{ character.name }}</h1>
    <form method="POST" action="{{ url_for('choose_perks', character_id=character.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="perks">Select Perks</label>
            <select multiple class="form-control" id="perks" name="perks">
                {% for perk in perks %}
                <option value="{{ perk.id }}">{{ perk.name }} - {{ perk.description }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
