
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Choose Skills for {{ character.name }}</h1>
    <form method="POST" action="{{ url_for('choose_skills', character_id=character.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.skills.label }}
            {{ form.skills(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
