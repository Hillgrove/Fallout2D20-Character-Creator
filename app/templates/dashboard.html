{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Your Characters</h1>
        <a class="btn btn-primary mb-2" href="{{ url_for('create_character') }}">Add New Character</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for character in characters %}
                <tr>
                    <td>{{ character.name }}</td>
                    <td>
                        <a class="btn btn-info btn-sm" href="#">Edit</a>
                        <a class="btn btn-danger btn-sm" href="#">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
